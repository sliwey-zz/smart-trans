<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>Smart Transportation</title>
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=fbd79c02b1207d950a9d040483ef40e5"></script>
</head>
<body>
  <div class="wrap">
    <div id="map" class="map"></div>
    <div class="left-panel">
      <div class="serach">
        <div class="search-box">
          <input id="searchKey" class="search-input" type="text" placeholder="搜索地点、公交、路线" />
          <button id="searchBtn" class="search-btn"><i class="fa fa-search"></i></button>
        </div>
        <ul id="acList" class="sr-list hide">
          <!--待插入-->
        </ul>
        <div id="busList" class="search-result hide">
          <ul id="lineList" class="bus-list">
            <!--待插入-->
          </ul>
        </div>
        <div id="busDetail" class="search-result hide">
          <div class="bus-detail">
            <div id="bdHead" class="bd-head">
              <!--待插入-->
            </div>
            <div class="bd-body">
              <ul id="bdLabel" class="bd-label-list">
                <!--待插入-->
              </ul>
              <div class="bd-block">
                <div class="bb-title">
                  <span class="bt-name">主要站点</span>
                  <span class="bt-op fa fa-plus js-show-all" title="展开"></span>
                </div>
                <div class="bb-content">
                  <ul id="mainStop" class="bc-main-list">
                    <!--待插入-->
                  </ul>
                </div>
              </div>
              <div class="bd-block">
                <div class="bb-title">
                  <span id="stopName" class="bt-name"></span>
                  <span class="bt-op fa fa-bell js-alarm" title="到站提醒"></span>
                </div>
                <div id="stopContent" class="bb-content">
                  <!--待插入-->
                </div>
              </div>
              <div class="bd-block">
                <button id="allLineBtn" class="bb-btn" type="button">查看全部相关线路</button>
              </div>
            </div>
          </div>
        </div>
        <div id="busStop" class="search-result hide">
          <div class="bus-stops">
            <div class="stop-title">
              <span class="st-name">全部站点</span>
              <span class="st-op fa fa-close js-close" title="关闭"></span>
            </div>
            <ul id="busStopList" class="stop-list">
              <!--待插入-->
            </ul>
          </div>
        </div>
        <div class="search-result">
          <div class="place-detail">
            <div class="pd-head">
              <div class="pd-head-left">
                <p class="ph-name" title="宁兴财富广场">宁兴财富广场</p>
              </div>
              <div class="pd-head-right">
                <button class="ph-btn" type="button">到这去</button>
                <button class="ph-btn" type="button">从这出发</button>
              </div>
            </div>
            <div class="pd-body">
              <div class="pb-block">
                <div class="pb-title">
                  <span class="pb-name fa fa-bus"></span>
                </div>
                <div class="pb-content">

                </div>
              </div>
              <div class="pb-block">
                <div class="pb-title">
                  <span class="pb-name fa fa-subway"></span>
                </div>
                <div class="pb-content">

                </div>
              </div>
              <div class="pb-block">
                <div class="pb-title">
                  <span class="pb-name fa fa-bicycle"></span>
                </div>
                <div class="pb-content">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="alarmWrap" class="pop-wrap">
      <div class="pop-win">
        <div class="pop-title">
          <span class="pt-name">到站提醒</span>
          <span class="pt-op fa fa-close js-alarm-close"></span>
        </div>
        <div class="pop-content">
          <div id="alarmInfo" class="alarm-name">
            <!--待插入-->
          </div>
          <div class="alarm-time">
            <input id="alarmStart" class="at-time at-start" maxlength="4" type="text" />
            <span>-</span>
            <input id="alarmEnd" class="at-time at-end" maxlength="4" type="text" />
          </div>
          <div class="alarm-type">
            <p class="at-row">
              <input class="at-input" type="text" maxlength="11" placeholder="请输入手机号码" />
            </p>
            <p class="at-row">
              <button id="alarmBtn" class="at-btn" type="button">确认</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
